<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set Unicode -->
    <meta charset="UTF-8">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Logged Tweet CSS -->
    <link rel="stylesheet" href="styles/logged-tweet.css" type="text/css" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
     <script type="text/javascript" src="vendor/jquery-3.1.1.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- HTML Escaping -->
     <script type="text/javascript" src="scripts/html-escape.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <img class="logo" src="images/bird.png">
      <span class="brand">Tweeter</span>
      <button class="button-compose">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        Compose
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <header class="header">
          <h1 class="compose">Compose Tweet</h1>
        </header>
        <form class="tweet-form">
          <textarea class="user-input" name="text" placeholder="What are you humming about?"></textarea>
          <footer class="footer">
            <input class="submit" type="submit" value="Tweet">
            <span class="invalid-msg"></span>
            <span class="counter"></span>
          </footer>
        </form>
      </section>
      <section class="posted-tweets">
      </section>
    </main>
  </body>
</html>
