<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set Unicode -->
    <meta charset="UTF-8">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Posted Tweet CSS -->
    <link rel="stylesheet" href="styles/posted-tweet.css" type="text/css" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
     <script type="text/javascript" src="vendor/jquery-3.1.1.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- HTML Escaping -->
     <script type="text/javascript" src="scripts/html-escape.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-form">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter"></span>
        </form>
      </section>
      <article class="posted-tweets">
        <article class="tweet">
          <header>
            <img class="avatar" src = "images/bird.png">
            <h1 class="name">Bill Fields</h1>
            <span class="handle">@MrFields</span>
          </header>
          <p>Little tweet here. Hi My name is Bill. I like to tweeeeeet! Tweeeeet!</p>
          <footer>
            <span class="date_created">10 days ago</span>
            <i class="fa fa-heart"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-flag"></i>
          </footer>
        </article>
      </article>
    </main>
  </body>
</html>
